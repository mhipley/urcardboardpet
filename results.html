<!DOCTYPE html>
<html>
<head>
  <title>UrBoyfriend</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    img {
        margin: 0 auto;
    }
    #url {
      margin: 10vh 0;
      font-size: 24px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <a id="url"></a>
  <div id="qrcode"></div>
</body>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/third-party/qrcode.js"></script>
  <script>
    var search = location.search.split('=')[1];
    var bf_url = 'index.html?q=' + search;
    $("#url").attr('href', bf_url).text('Ur Boyfriend Awaits');
    
    var qrcode = new QRCode("qrcode", {
        text: bf_url,
        width: 128,
        height: 128,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });
  </script>
</html>
